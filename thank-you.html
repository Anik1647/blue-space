<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Blue Space Engineering</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #003366 0%, #006699 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .thank-you-container {
            max-width: 600px;
            padding: 3rem;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        h1 { color: #00bcd4; margin-bottom: 1rem; }
        p { font-size: 1.2rem; line-height: 1.6; margin-bottom: 2rem; }
        .btn {
            background: #00bcd4;
            color: white;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn:hover { background: #0097a7; transform: translateY(-2px); }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>✓ Thank You!</h1>
        <p>Your message has been sent successfully. We'll get back to you within 24 hours.</p>
        <p>For urgent inquiries, please call us directly at:<br>
        <strong>+91 9839571710</strong> or <strong>+91 9892450907</strong></p>
        <a href="index.html" class="btn">← Back to Home</a>
    </div>
</body>
</html>
